<!DOCTYPE html>
<html>
<head>
    <title>A320 AI Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="background"></div>

<div class="container">
    <h1>A320 Maintenance AI</h1>

    <div class="chat-box" id="chatBox"></div>

    <div class="input-area">
        <input type="text" id="question" placeholder="Ask about A320..." />
        <button onclick="ask()">Send</button>
    </div>
</div>

<script>
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== "") {
        const cookies = document.cookie.split(";");
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + "=")) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

async function ask() {
    const questionInput = document.getElementById("question");
    const question = questionInput.value;
    const chatBox = document.getElementById("chatBox");

    if (!question.trim()) return;

    chatBox.innerHTML += `<div class="user-msg">${question}</div>`;
    questionInput.value = "";

    chatBox.innerHTML += `<div class="bot-msg loading">Thinking...</div>`;
    chatBox.scrollTop = chatBox.scrollHeight;

    const csrftoken = getCookie("csrftoken");

    const response = await fetch("/ask/", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": csrftoken
        },
        body: JSON.stringify({ question })
    });

    const data = await response.json();

    document.querySelector(".loading").remove();
    chatBox.innerHTML += `<div class="bot-msg">${data.answer}</div>`;
    chatBox.scrollTop = chatBox.scrollHeight;
}
</script>

</body>
</html>
